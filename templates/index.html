<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Resource Pack Image Manager</title>

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h1>Minecraft Resource Pack Image Manager</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <label for="file">Select Resource Pack (zip/jar):</label>
        <input type="file" name="file" id="file" accept=".zip,.jar" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>

    <!-- Display the download button only if the zip is ready -->
    {% if download_filename %}
    <br><br>
    <form method="GET" action="{{ url_for('download_file', filename=download_filename) }}">
        <button type="submit">Download Processed Pack</button>
    </form>
    {% endif %}

    <!-- Move the script to the end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script> <!-- Linking external JS -->
</body>
</html>
