<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Resource Pack Image Manager</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h1>Minecraft Resource Pack Image Manager</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <label for="file">Select Resource Pack (zip/jar):</label>
        <input type="file" name="file" id="file" accept=".zip,.jar" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>

    <div id="downloadSection" style="display:none;">
        <h2>Your file is ready for download:</h2>
        <a id="downloadLink" href="#" download>Download Processed Pack</a>
    </div>

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
