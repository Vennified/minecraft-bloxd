<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft to Bloxd</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="progress-bar-container" style="display: none;">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-status" style="display: none;"></div>

    <div class="frame">
        <div class="background-box"></div>
        <div class="text-box">
            <h1>MINECRAFT TO BLOXD</h1>
        </div>
        <p class="description-text">Discover new possibilities through the Minecraft to Bloxd Texture Pack Converter</p>
        <img src="https://i.imgur.com/ZX1PG1m.png" alt="Icon" class="center-icon">
        <p class="upload-files-text">Upload Files</p>
        <p class="resource-pack-text">Click to choose your Minecraft Resource Pack zip file</p>
        <div class="dashed-box" id="uploadfile">
            <input type="file" id="fileInput" name="file" style="display: none;">
        </div>

        <!-- Download link will be shown after file upload -->
        <a id="downloadLink" href="#" style="display: none;">
            <button class="download-button" id="downloadButton">
                Download
            </button>
        </a>

        <a href="https://discord.gg/Fg6vQvMDwE" class="discord-link">Join the Discord Server to learn more!</a>
        <img src="https://i.imgur.com/uQyWmNo.png" alt="Top-left icon" class="top-left-icon">
    </div>
    
    <!-- JavaScript for uploading file and interacting with the server -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadFileBox = document.getElementById('uploadfile');
            const fileInput = document.getElementById('fileInput');
            const downloadLink = document.getElementById('downloadLink');
            const downloadButton = document.getElementById('downloadButton');
            const resourcePackText = document.querySelector('.resource-pack-text');
            const centerIcon = document.querySelector('.center-icon');
            const uploadFilesText = document.querySelector('.upload-files-text');

            // Trigger file input on box click
            uploadFileBox.addEventListener('click', function () {
                fileInput.click();
            });

            // Handle file selection and upload
            fileInput.addEventListener('change', async function (event) {
                const file = event.target.files[0];
                if (file) {
                    resourcePackText.style.display = 'none';
                    centerIcon.style.display = 'none';
                    downloadLink.style.display = 'none';
                    downloadButton.style.display = 'none';

                    uploadFilesText.textContent = 'Uploading...';

                    try {
                        // Step 1: Request an upload token from Flask backend
                        const tokenResponse = await fetch('/api/generate-upload-token', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (!tokenResponse.ok) {
                            throw new Error(`Failed to get upload token! status: ${tokenResponse.status}`);
                        }
                        
                        const { uploadUrl } = await tokenResponse.json();

                        // Step 2: Upload the file to Vercel Blob
                        const formData = new FormData();
                        formData.append('file', file);

                        const uploadResponse = await fetch(uploadUrl, {
                            method: 'POST',
                            body: formData
                        });

                        if (!uploadResponse.ok) {
                            throw new Error(`File upload failed! status: ${uploadResponse.status}`);
                        }

                        const uploadData = await uploadResponse.json();

                        // Step 3: Get the uploaded file's URL and update the UI
                        const fileUrl = uploadData.url;
                        
                        if (fileUrl) {
                            downloadLink.href = fileUrl;
                            downloadLink.style.display = 'block';
                            downloadButton.style.display = 'block';

                            uploadFilesText.textContent = 'Download Uploaded File';
                            console.log('File uploaded successfully:', fileUrl);
                        } else {
                            console.error('No file URL received in the response');
                        }

                    } catch (error) {
                        console.error('Error during upload:', error);
                        alert(`Error: ${error.message}`);
                    }
                }
            });
        });
    </script>
</body>
</html>
